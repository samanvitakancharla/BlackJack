<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Ace-Five Trainer</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>

    <div id="app-container" class="w-full max-w-2xl flex flex-col space-y-6 p-4">
        
        <!-- START SCREEN / MENU -->
        <div id="menu-screen" class="flex flex-col space-y-8 items-center py-16 fade-in">
            <div class="text-center">
                <h1 class="text-5xl font-black text-center mb-4">
                    <span class="bg-gradient-to-r from-emerald-400 to-emerald-600 bg-clip-text text-transparent">Ace-Five</span>
                    <br>
                    <span class="text-white text-4xl">Blackjack</span>
                </h1>
                <p class="text-emerald-100 text-lg px-8 max-w-md mx-auto text-center leading-relaxed">Master the simplest card counting system for H17 tables.</p>
            </div>
            
            <div class="flex flex-col w-full max-w-sm space-y-4">
                <button onclick="selectMode('STRATEGY')" class="btn-primary w-full">
                    Strategy Trainer
                </button>
                <button onclick="selectMode('COUNT')" class="btn-secondary w-full">
                    Count Trainer
                </button>
            </div>
            <div class="mt-8 px-4 py-2 bg-black/20 rounded-full backdrop-blur-sm">
                <p class="text-xs uppercase tracking-widest text-emerald-400 font-bold text-center">Rules: H17 | 3-Hands | No Surrender</p>
            </div>
        </div>

        <!-- GAME UI -->
        <div id="game-screen" class="hidden flex flex-col space-y-6">
            <!-- Stats Bar -->
            <div class="stats-grid">
                <div class="stats-item">
                    <p class="text-xs uppercase text-emerald-400 font-semibold mb-1">Strategy</p>
                    <p id="strat-accuracy" class="text-2xl font-bold text-white">100%</p>
                </div>
                <div class="stats-item">
                    <p class="text-xs uppercase text-emerald-400 font-semibold mb-1">Betting</p>
                    <p id="bet-accuracy" class="text-2xl font-bold text-white">100%</p>
                </div>
                <div class="stats-item">
                    <p class="text-xs uppercase text-emerald-400 font-semibold mb-1">Counting</p>
                    <p id="count-accuracy" class="text-2xl font-bold text-white">100%</p>
                </div>
            </div>

            <!-- Main Game Area -->
            <div class="felt-area w-full aspect-[4/3] flex flex-col items-center justify-between py-8 relative overflow-hidden">
                <button onclick="exitToMenu()" class="absolute top-4 left-4 text-xs font-bold text-white/40 hover:text-white uppercase tracking-tighter transition-colors duration-200 glass px-3 py-1 rounded-lg">
                    ← Exit to Menu
                </button>
                
                <!-- Dealer -->
                <div class="flex flex-col items-center space-y-3">
                    <div id="dealer-hand" class="flex space-x-3 h-20"></div>
                    <p id="dealer-label" class="text-xs font-bold text-white/50 tracking-widest uppercase">Dealer</p>
                </div>

                <!-- Feedback Overlay -->
                <div id="feedback" class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center w-full px-4 z-10 pointer-events-none">
                    <p id="feedback-msg" class="text-xl font-black italic drop-shadow-lg uppercase"></p>
                </div>

                <!-- Player Hands -->
                <div id="player-hands-container" class="flex justify-around w-full px-4">
                    <div id="hand-0" class="flex flex-col items-center p-3 space-y-3"></div>
                    <div id="hand-1" class="flex flex-col items-center p-3 space-y-3"></div>
                    <div id="hand-2" class="flex flex-col items-center p-3 space-y-3"></div>
                </div>
            </div>

            <!-- CONTROLS CONTAINER -->
            <div id="controls" class="min-h-[180px] flex flex-col justify-center">
                
                <!-- Pre-Round Counting UI -->
                <div id="pre-counting-ui" class="hidden flex flex-col items-center space-y-6 glass p-6 rounded-2xl">
                    <p class="text-center font-bold text-emerald-200 text-lg">
                        What is the <span class="text-white font-bold">Current</span> Running Count?
                    </p>
                    <div class="flex items-center space-x-8">
                        <button onclick="adjustTempCount(-1)" class="bg-white/10 hover:bg-white/20 w-14 h-14 rounded-full text-3xl font-bold transition-all duration-200">
                            −
                        </button>
                        <span id="temp-count-display" class="text-5xl font-black w-16 text-center text-white">0</span>
                        <button onclick="adjustTempCount(1)" class="bg-white/10 hover:bg-white/20 w-14 h-14 rounded-full text-3xl font-bold transition-all duration-200">
                            +
                        </button>
                    </div>
                    <button onclick="verifyPreCount()" class="btn-warning w-full text-lg">
                        SUBMIT COUNT
                    </button>
                </div>

                <!-- Betting UI -->
                <div id="betting-ui" class="hidden space-y-6 glass p-6 rounded-2xl">
                    <p class="text-center font-bold text-emerald-200 text-lg">What is your bet for this round?</p>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="handleBetAction('MIN')" class="bg-slate-700 hover:bg-slate-600 p-5 rounded-xl font-bold transition-all duration-200">
                            MIN BET
                        </button>
                        <button onclick="handleBetAction('MAX')" class="btn-primary p-5 rounded-xl font-bold">
                            MAX BET
                        </button>
                    </div>
                </div>

                <!-- Playing UI (Manual) -->
                <div id="playing-ui" class="hidden grid grid-cols-2 gap-4">
                    <button onclick="handlePlayAction('H')" class="btn-danger p-5 rounded-xl font-bold text-lg">
                        HIT
                    </button>
                    <button onclick="handlePlayAction('S')" class="btn-success p-5 rounded-xl font-bold text-lg">
                        STAND
                    </button>
                    <button id="double-btn" onclick="handlePlayAction('D')" class="btn-secondary p-5 rounded-xl font-bold text-lg">
                        DOUBLE
                    </button>
                    <button id="split-btn" onclick="handlePlayAction('P')" class="bg-purple-600 hover:bg-purple-500 p-5 rounded-xl font-bold text-lg transition-all duration-200">
                        SPLIT
                    </button>
                </div>

                <!-- Next Round/Continue UI -->
                <button id="next-btn" onclick="startFlow()" class="hidden btn-primary w-full text-xl py-5">
                    NEXT ROUND →
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
